{% extends "base.html" %}


<body>

    {% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-9">
                <div id="carouselExample" class="carousel slide" style="width: 400px; margin-left: 400px;">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://img.freepik.com/free-photo/cozy-living-room-of-a-modern-apartment_181624-58445.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://s0.rbk.ru/v6_top_pics/media/img/5/60/756281458904605.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-3 text-end">
                <a href="/add_new_review">
                    <button type="button" class="btn btn-primary">+ Добавить отзыв</button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-end">
                <p>{{ apartments.adress }}</p>
                <p>{{ apartments.owner_name }}</p>
            </div>
            <div class="col-6 text-start">
                <p>{{ apartments.price }}</p>
                <p>{{ apartments.rooms }}</p>
            </div>
        </div>
    </div>


    {% endblock %}

</body>
</html>
