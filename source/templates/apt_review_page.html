<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    .uniform-image-size {
        width: 400px;
        height: 250px;
        object-fit: scale-down;

    }
    .custom-margin-right {
        margin-right: 50px; /* Move the button 100px to the left */
    }
    .custom-margin-left {
        margin-left: 400px;

    }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="/">
                <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Rent Review
            </a>
        </div>
            <div class="position-relative">
                <div class="position-absolute end-0 translate-middle">
                    <button type="button" class="btn btn-outline-light text-nowrap">
                    Войти
                    </button>
                </div>
            </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-8">
                <div class="row justify-content-end custom-margin-left">
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://img.freepik.com/free-photo/cozy-living-room-of-a-modern-apartment_181624-58445.jpg" class="img-fluid uniform-image-size" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="https://salon.ru/storage/thumbs/gallery/272/271492/835_3500_s927.jpg" class="img-fluid uniform-image-size" alt="...">
                            </div>
                            <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="d-flex justify-content-end custom-margin-right">
                    <a href="/add_new_review">
                        <button type="button" class="btn btn-primary">+ Добавить отзыв</button>
                    </a>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-6">
                <div class="d-flex justify-content-between">
                    <div>
                        <p class="text-center">Адрес</p>
                        <p class="text-center">Имя владельца</p>
                    </div>
                </div>
            </div>
        </div>


</body>
</html>
