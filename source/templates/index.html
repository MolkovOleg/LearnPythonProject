<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .uniform-image-size {
        width: 400px;
        height: 150px;
        object-fit: scale-down;
      }
    </style>
  </head>

  <body>
    {% include 'base/navbar.html' %}
  <form action="/filter" method="get">
      <div class="w-50 p-3">
        <div class="row">
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="citySelect" name="city">
                <option selected disabled>Город</option>
                  {% for city in city_select %}
                    <option value="{{ city.name }}">{{ city.name }}</option>
                  {% endfor %}
              </select>
              <label for="citySelect">Город</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="areaSelect" name="area">
                <option selected disabled>Район</option>
                  {% for area in area_select %}
                    <option value="{{ area.name }}">{{ area.name }}</option>
                  {% endfor %}
              </select>
              <label for="areaSelect">Район</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="roomSelect" name="room">
                <option selected disabled>Комнаты</option>
                  {% for room in room_count_select %}
                    <option value="{{ room.name }}">{{ room.name }}</option>
                  {% endfor %}
              </select>
              <label for="roomSelect">Комнаты</label>
            </div>
          </div>
          <div class="col-md">
            <div class="mt-2">
              <button type="submit" class="btn btn-primary">Применить</button>
            </div>
          </div>
        </div>
      </div>
  </form>


    <div style="width:1450px" align="right">
      <a href="/add_new_review">
        <button type="button" class="btn btn-primary">+ Добавить отзыв</button>
      </a>
    </div>

    <div class="container overflow-hidden text-center">
      <div class="row gy-1">
        {% for apt in apartments %}
          <div class="col-4">
            <div class="p-3">
              <img src= "{{ apt.photos }}" class="img-fluid uniform-image-size" alt="..."><br/>
              <a href="/apt_review_page">
                {{apt.address}}<br/>
                Rating
              </a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
