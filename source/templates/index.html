<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <nav class="navbar navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">
              <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
              Rent Review
            </a>
          </div>
        </nav>
        <div class="position-relative">
          <div class="position-absolute top-100 end-0 translate-middle">
            <a href="/login">
              <button type="button" class="btn btn-outline-dark text-nowrap">Войти</button>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="position-relative">
      <div class="px-2 p-1">
        <div class="btn-group">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectCity" aria-label="Floating label select example">
              <option selected>Город</option>
                {% for city in apt_city %}
                  <option value="1">{{ city }}</option>
                {% endfor %}
            </select>
            <label for="floatingSelectCity">Город</label>
          </div>
          <div class="form-floating">
            <select class="form-select" id="floatingSelectArea" aria-label="Floating label select example">
              <option selected>Район</option>
                {% for area in apt_area %}
                  <option value="1">{{ area }}</option>
                {% endfor %}
            </select>
            <label for="floatingSelectArea">Район</label>
          </div>

          <div class="form-floating">
            <select class="form-select" id="floatingSelectRooms" aria-label="Floating label select example">
              <option selected>Комнаты</option>
                {% for rooms in apt_rooms %}
                  <option value="1">{{ rooms }}</option>
                {% endfor %}
            </select>
            <label for="floatingSelectRooms">Комнаты</label>
          </div>
        </div>
      </div>
    </div>

    <div style="width:1450px;" align="right">
      <a href="/add_new_review">
        <button type="button" class="btn btn-primary">+ Добавить отзыв</button>
      </a>
    </div>


    <div class="container overflow-hidden text-center">
      <div class="row gy-1">
        {% for apt in apt_address %}
          <div class="col-4">
            <div class="p-3">
              <a href="/apt_review_page">
                <img src= "{{apt_image}}" class="img-thumbnail" alt="..."><br/>
                {{apt}}<br/>
                Rating
              </a>
            </div>
          </div>
        {% endfor %}
        </div>
      </div>
  </body>
</html>
